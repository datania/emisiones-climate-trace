name: Run Pipeline

on:
    schedule:
        - cron: "0 0 * * 1"
    workflow_dispatch:

jobs:
    export:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v5

            - name: Install uv
              uses: astral-sh/setup-uv@v4
              with:
                  enable-cache: true

            - name: Export data
              run: make data

            - name: Upload data
              env:
                  HUGGINGFACE_TOKEN: ${{ secrets.HUGGINGFACE_TOKEN }}
              run: make upload
